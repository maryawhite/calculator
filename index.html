<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Mary's Calculator Pal</title>
</head>
<body>
<div id="outer-div">
    <p>input: <span id="userinput"></span></p>
    <p>output: <span id="output"></span></p>

    <div class="inner-divs" id="top-row">
        <div><span id="comet">&#9732;</span></div>
        <div>(</div>
        <div>)</div>
        <div class="oper">/</div> <!--divide sign-->
        <!--<div class="oper">&#247;</div> &lt;!&ndash;divide sign&ndash;&gt;-->
        <div id="xSquared">x&#178;</div>  <!--x squared-->
    </div>
    <div class="inner-divs" id="second-row">
        <div class="number">7</div>
        <div class="number">8</div>
        <div class="number">9</div>
        <div class="oper">*</div> <!--multiplication sign-->
        <div>&#8730;</div>  <!--square rt-->
    </div>
    <div class="inner-divs" id="third-row">
        <div class="number">4</div>
        <div class="number">5</div>
        <div class="number">6</div>
        <div class="oper">-</div> <!--minus sign-->
        <!--&#8722 the html code for the minus sign doesn't work, just use - -->
        <div id="percentage">&#37;</div> <!--percent sybol-->
    </div>
    <div class="inner-divs" id="fourth-row">
        <div class="number">1</div>
        <div class="number">2</div>
        <div class="number">3</div>
        <div class="oper">+</div> <!--plus sign-->
        <div id="clr">CLR</div>
    </div>
    <div class="inner-divs" id="fifth-row">
        <div class="number">0</div>
        <div id="decimalpoint">.</div>
        <div id="pos-neg">&#43;/&#8722;</div>  <!--pos/neg sign-->
        <div id="equals">=</div> <!--equals sign-->
        <div></div>
    </div>

</div>   <!--end outer div-->

<footer><p>&#9752; Mary White | Codeup | Quasar Cohort | October 2021</p></footer>

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
